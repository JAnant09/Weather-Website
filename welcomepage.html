<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather website</title>
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/stylewelcomepage.css">
    <link rel="stylesheet" href="styles/utility.css">
</head>

<body>
    <main class="flex-column">
        <div class="welcome">
            <h1 class="txt-color-navy">Welcome,</h1>
            <p class="txt-color-yellow">enter your city to know the weather.</p>
        </div>

        <div class="search-area br-10">
            <div class="search-city">
                <div class="input-button-wrapper">

                    <input type="text" id="cityInput" class="search-city-box br-10" placeholder="Search your city"
                        spellcheck="false">

                    <button id="searchcitybutton" class="search-button br-10"><img src="assets/images/searchbutton.svg"
                            alt="Search button" width="20px" height="20px"></button>

                </div>
            </div>
        </div>
    </main>

    <script>
        // Get city name and check weather
        document.getElementById("searchcitybutton").addEventListener("click", function () {
            var city = document.getElementById("cityInput").value;
            localStorage.setItem("city", city); // Store city name in local storage
            window.location.href = "mainpage.html";
        });
    </script>
</body>

</html>
